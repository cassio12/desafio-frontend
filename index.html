<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Font End Challenge</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="home" class="home">
            <header class="home--header">
                <div class="header--box_logo">
                    <img class="box_logo--logo" src="assets/logo_topo.webp">
                </div>
                <nav class="header--menu_navegation">
                    <ul class="menu_navegation--container_menu">
                        <a href="#home"><li class="container_menu--menu_iten">Home</li></a>
                        <a href="#immobile"><li class="container_menu--menu_iten">Imovel</li></a>
                        <a href="#services"><li class="container_menu--menu_iten">Serviços</li></a>
                        <a href="#contactUs"><li class="container_menu--menu_iten">Fale Conosco</li></a>
                    </ul>
                </nav>
            </header>
            <div class="home--container_slide">
                <img class="img_banner" id="banner" src="https://labs.inforcedata.com.br/desafio-frontend/banner/banner1.jpg"/>
                <img class="container_slide--arow_left arow" src="./assets/back.png" onclick="backCarousel()"/>
                <div class="container_slide--box_slide"> 
                    <p id="titleSlide" class="box_slide--title" >Melhores Imóveis do Rio de Janeiro!</p>
                    <button class="box_slide--btn">Call to Action</button>
                </div>
                <img class="container_slide--arow_right arow" src="./assets/next.png" onclick="nextCarousel()"/>
            </div>
        </section>
        <section id="immobile" class="immobile" >
            <h1 class="immobile--title">Vitrine de Imóveis</h1>
            <div id="containerCard" class="immobile--container_carousel"></div>
            <div id="boxPointer" class="container_carousel--box_navegation"></div>
        </section>
        <section class="action">
            <div class="action--box_action">
                <button class="box_action--btn">Call to Action</button>
                <p class="box_action--text">Suspendisse lorem felis, pretium in maximus id, tempor non ipsum</p>
            </div>
        </section>
        <section id="services" class="news">
            <h1 class="news--title">Últimas noticias</h1>
            <div id="boxCard" class="news--box_cardNews"></div>
            <div id="boxNavegation" class="news--box_navegationCardNews"></div>
        </section>
        <section id="contactUs"></section>
        <script src="index.js"></script>
    </body>
</html>
